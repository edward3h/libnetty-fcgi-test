plugins {
    id 'application'
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    mavenLocal()
}

dependencies {
    implementation 'com.github.edward3h.libnetty:libnetty-fastcgi:v2.2.6-buildhack3'
    implementation 'io.netty:netty-all:4.1.68.Final'

    implementation 'org.slf4j:slf4j-simple:2.0.0-alpha4'

    implementation 'org.testcontainers:nginx:1.16.0'
}

application {
    mainClassName = "org.ethelred.libnetty_fcgi_test.ExampleServer"
}