plugins {
    id 'application'
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'com.github.fmjsjx:libnetty-fastcgi:2.2.6-SNAPSHOT'
    implementation 'io.netty:netty-all:4.1.67.Final'

    implementation 'org.slf4j:slf4j-simple:2.0.0-alpha4'

    implementation 'org.testcontainers:nginx:1.16.0'
}

application {
    mainClassName = "org.ethelred.libnetty_fcgi_test.ExampleServer"
}